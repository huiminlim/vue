<!DOCTYPE>
<html lang="en">

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <!-- This checkbox controls the property isPurple from data() -->
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <!-- Binds CSS class if expression is true -->
    <div class="circle" :class="circle_classes">
      Hi!
    </div>

    <br>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <!-- Passing an array to check if each needs to be applied or not -->
    <div class="circle" :class="[selectedColor, circle_classes]">
      Hi!
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
