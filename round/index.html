<!DOCTYPE>
<html lang="en">

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <!-- This checkbox controls the property isPurple from data() -->
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <!-- Binds CSS class if expression is true -->
    <div class="circle" :class="circle_classes">
      Hi!
    </div>

    <br>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <!-- Passing an array to check if each needs to be applied or not -->
    <div class="circle" :class="[selectedColor, circle_classes]">
      Hi!
    </div>

    <br>

    <!-- Setting CSS styling based on input -->
    <input type="number" v-model="size" />
    <div class="circle" :class="[selectedColor, circle_classes]"
      :style="[
      { width: size + 'px',
        height: size + 'px',
        lineHeight: size + 'px' ,
        transform: 'rotate(30deg)'
       } ]" >
      Hi!
    </div>

  </div>

  <br>

  <div id="app2">
    <p>Shows the content if input is 1</p>
    <input type="number" v-model="mode" />
    <p v-if="mode == 1">Showing v-if directive content</p>
    <p v-else-if="mode == 2">Showing v-else-if directive content</p>
    <p v-else>Showing v-else directive content</p>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
